<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Advice generator app</title>


</head>

<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div
      class="quote-card p-5 d-flex flex-column justify-content-center align-items-center rounded-5 position-relative">
      <p id="advice-number" class="m-0">ADVICE #</p>
      <h1 id="advice-quote" class="py-4 m-0 mb-2 text-center">Quote</h1>
      <picture class="divider p-2"><img src="./images/pattern-divider-desktop.svg" alt="divider"></picture>
      <picture id="dice" class="dice-icon"><img src="./images/icon-dice.svg" alt="dice"></picture>
    </div>
  </div>


  <script src="./script/index.js"></script>
</body>

</html>
